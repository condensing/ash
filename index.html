<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ash.skin</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
            color: white;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Footer container */
        .footer {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Grey line */
        .line {
            width: 60%;
            height: 1px;
            background-color: #444;
            margin-bottom: 20px;
        }

        /* Link blocks */
        .links {
            display: flex;
            gap: 40px;
            margin-bottom: 15px;
        }

        .links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        .links a:hover {
            opacity: 0.6;
        }

        /* Copyright text */
        .copyright {
            color: #444;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>ash.skin</h1>
    <p>(coming soon)</p>

    <div class="footer">
        <div class="line"></div>
        <div class="links">
            <a href="https://linktr.ee" target="_blank">Socials</a>
            <a href="https://ash.skin" target="_blank">Developer Portfolio</a>
            <a href="https://cloudflare.com" target="_blank">Privacy Policy</a>
        </div>
        <div class="copyright">
            ashton Â© all rights reserved
        </div>
    </div>
</body>
</html>
